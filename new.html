 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js </title> 
    
    <link rel="stylesheet" href="java.js">
</head>
<body>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
   
        <h1>im a <span class="multiple-text"></span></h1>
    </div> <!-- This is where the typed text will appear -->
   

    <script>
       
const typed = new Typed('.multiple-text', {
    strings: ['web developer','student', 'Vaibhav'],
    typeSpeed: 20,
    backSpeed: 90,
    backDelay: 1000,
    loop: true
});
    </script>
  
</body>
</html>
